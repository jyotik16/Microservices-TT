server:
  port: 8082

spring:
  application:
    name: HOTEL-SERVICE
  data:
    mongodb:
      database: microservices-hotel-service
      port: 27017
  cloud:
    config:
      enabled: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

